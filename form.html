<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Student Registration Form</title>
    </head>
    <body>
        <h2>Student Registration Form</h2>
        <form action="registration_process.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address" required></textarea><br><br>

            <label for="telephone">Telephone Number:</label>
            <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" placeholder="Telephone number" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" placeholder="Enter your course" required><br><br>

            <button type="submit" name="register">Register</button>
            <button type="button" onclick="cancelRegistration()">Cancel</button>
        </form>

        <script>
            function cancelRegistration() {
                //Redirect or perform action to cancel registration
                alert("Registration cancelled!");
            }
        </script>
    </body>
</html>
